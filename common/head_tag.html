<!-- This file will contain a script to add
a toggle button to change schene colors according
to the theme selected -->

<html>
<head>
<style> 
#myDIV {
  width: 300px;
  height: 200px;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  from {background-color: rgb(0, 0, 0);}
  to {background-color: rgb(122, 0, 204);}
}

</style>
</head>

</html>
